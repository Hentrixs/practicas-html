<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSPropiedad</title>
    <style>
        body {background-color: gray;}
        h1 {color: red;background-color: black;}
        p {color: black;border: 3px solid blue;padding: 10px;margin: 100px;}
    </style>
</head>
<body>
    <h1>Propiedad</h1>
    <p>Propiedades del CSS, la propiedad border puede agregar bordes a casi cualquier cosa,
        la propiedad padding define un relleno, un espacio entre el borde y las letras
        en este caso esta puesto padding: 10px,la propiedad margin agrega espacio fuera del borde
        en este caso esta a margin: 100px</p>
</body>
</html>
